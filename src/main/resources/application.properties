server.port=8088
server.servlet.context-path=/springProjectDemo

# H2 config
spring.datasource.url=jdbc:h2:tcp://localhost:9092/~/springProjectDemo/springProjectDemo
spring.datasource.username=sa
spring.datasource.password=

# JPA config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# Possible values: create, validate, none, reate-drop
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Eureka setup
spring.application.name=springProjectDemo
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
